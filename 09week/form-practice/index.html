<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Form1</title>
</head>
<body>

    <form action "/" method="POST">
    <h1>Sign up for my site!</h1>

    <label for="firstName">First Name</label>
    <input type="text" placeholder="Drew" name="firstName">

    <label for="lastName">Last Name</label>
    <input type="text" placeholder="Jones" name="lastName">

    <label for="email">Email</label>
    <input type="email" placeholder="AJ@Mail.com" name="email" id="formEmail">

    <label for="password">Password</label>
    <input type="password" placeholder="*****" name="password" id="formPassword">

    <button type="submit">Submit!</button>
    </form>
  
</body>
</html>
