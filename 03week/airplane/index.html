<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>UX Atlantic</title>
</head>
<body>
<nav>
  <img src="./img/logo.png" alt="ux-atlantic-logo">
<ul>
  <li>
  <img src="./img/home-icon.png" alt="home-icon">
  Home<br>
  </li>
  <li>
  <img src="./img/deal-icon.png" alt="home-icon">
  Travel Deals<br>
  </li>
  <li>
  <img src="./img/schedule-icon.png" alt="schedule-icon">
  Flight Schedule<br>
  </li>
  <li>
  <img src="./img/login-icon.png" alt="login-icon">
  Register/Login<br>
  </li>
</ul>
</nav>

<section>
<div class=Logo> 
  <span class=A>
    <img src="./img/plane-icon.png" class=A alt="plane-icon">
  </span>
  <span class="B">
    <i><img src="./img/hotel-icon.png" class=B alt="hotel-icon"></i> 
  </span>
  <span class="C">
    <i><img src="./img/car-icon.png" class=C alt="car-icon"></i>  
  </span>
</div> 

</div>
  <span class="BL">
    <input type="Depart1" class="depart-field" placeholder="Depart">
  </span>
  <span class="BR">
    <input type="text" class="arrive-field" placeholder="Arrive">
  </span>
</div>

<div class="Box">
  <span class="BL">
    <input type="date" class="depart-field" placeholder="mm/dd/yy"> 
  </span>
</div>
<div class="Box">
  <span class="BR">
    <input type="date" class="arrive-field" placeholder="mm/dd/yy">
  </span>
</div>

<div class="A1">
  <span>
  Passengers <input type="number" name="quantity" min="1" max="5">
  </span>
  <span>
    <input type="radio" id="Return" name="Return" value="Return" checked>
    <label for="Return">Return</label>
  </span>
  <span>
    <input type="radio" id="dewey" name="drone" value="dewey">
    <label for="dewey">One Way</label>
</span>
</div>

<div class="B1">
<button type="button">Search Flights</button>
</div>

</section>
</body>
</html>
